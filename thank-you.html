<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Erika Pazos</title>
  <meta http-equiv="refresh" content="5;url=index.html" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #3f72af;
      --secondary-color: #112d4e;
      --highlight-color: #f9a826;
      --light-color: #f9f7f7;
      --dark-color: #112d4e;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-color);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background-color: white;
      padding: 60px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn-highlight {
      background-color: var(--highlight-color);
      border: none;
      color: var(--dark-color);
      font-weight: 600;
      padding: 10px 30px;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn-highlight:hover {
      background-color: #e69718;
      color: white;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>Redirecting you to the homepage...</p>
    <a href="index.html" class="btn-highlight">Return Now</a>
  </div>
</body>
</html>
